<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<div class="content">
<div class="private-chat">

    <div id="username-page" style="padding: 300px 0px">
        <div class="username-page-container">
            <h1 class="title">Type your username to enter the Chatroom</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>


    <div id="chat-page" class="" style="">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Spring WebSocket Chat Demo By Dinh Lam</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
<!--            khu vực hiển thị tin nhắn-->
            <ul id="messageArea">
                    <div id="chatList" th:attr="chat-list=${ChatList.getId()}"></div>
                <div id="senderAccount" th:attr="data-sender=${SenderAccount}"></div>

                <div th:each="chat : ${ChatList}" data-chat-id= "${chat.getId()}">
                    <div th:each="message : ${chat.getMessages()}">
                        <div th:each="account: ${message.getAccount()}">
                            <p>Nguời gửi : <span th:text="${account.getName()}"></span></p>
                        </div>
                        <h2 th:text="${message.getContent()}"></h2>
                        <p th:text="${message.getTimestamp()}"></p>
                    </div>
                </div>
            </ul>

            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
<script></script>
</body>
</html>
